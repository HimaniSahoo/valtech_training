<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
    <script>
        
        //success function
        function getSuccessFun(pos){
            //console.log(pos.coords)
            document.getElementById("ts").textContent = new Date( pos.timestamp);
            document.getElementById("lon").textContent = pos.coords.longitude;
            document.getElementById("lat").textContent =  pos.coords.latitude;
            document.getElementById("acc").textContent =  pos.coords.accuracy+"mts";
        }
        function getErrorFun(err){
            console.log(err)
        }
        //error function
        //Browser Object Model
        if(navigator.geolocation){
            //navigator.geolocation.getCurrentPosition(getSuccessFun, getErrorFun)
            navigator.geolocation.watchPosition(getSuccessFun, getErrorFun,{
                enableHighAccuracy : true,
                maximumAge : 4000,
                timeout :6000
            })
        }
        else{
            alert("geolocation is not supported | please update your browser")
        }
    </script>
</head>
<body>
   <div class="container">
    <h2>Timestamp <span id="ts"></span></h2>
    <h2>Longitudinal <span id="lon"></span></h2>
    <h2>Latitude <span id="lat"></span></h2>
    <h2>Accuracy <span id="acc"></span></h2>
    
   </div>
</body>
</html>
