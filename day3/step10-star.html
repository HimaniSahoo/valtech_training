<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
    <style>
        canvas {
            border: 2px solid black;
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="can" width="700" height="700"></canvas>
    <script>
        var ctx = document.getElementById("can").getContext("2d");
        ctx.beginPath();
        ctx.strokeStyle="black";
        ctx.fillStyle="green";
        ctx.moveTo(100,600);
        ctx.lineTo(600,200);
        ctx.lineTo(100,200);
        ctx.lineTo(600,600);
        ctx.lineTo(300,100);
        ctx.moveTo(300,100);
        ctx.lineTo(100,600);
        ctx.stroke();
        //ctx.fill();
        ctx.closePath();
    </script>
</body>
</html>
