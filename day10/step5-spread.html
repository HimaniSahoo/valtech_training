<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional improvement</title>
    <script>
        //rest
        function adder(...nums){
            return nums.reduce(function(initial, val){
                // console.log("initial value", initial, "value", val);
                // console.log("value", val);
                // console.log("initial value", initial)
                return initial + val;
            })
        };

        //spread
        var arr = [5,6,7,8,9,10]
        console.log(adder(...arr));
       
        
    </script>
</head>

</body>
</html>
