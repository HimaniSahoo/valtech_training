        var  firstPromise = function(){
            return new Promise(function(resolve, reject){
                setTimeout(function(){
                    if(true){
                        resolve((console.log("Outer first promise"), secondPromise()))
                    }else{
                        reject("Reject error from first Promise")
                    }
                },4000)
            })
        }

        var  secondPromise = function(){
            return new Promise(function(resolve, reject){
                setTimeout(function(){
                    if(true){
                        resolve("Resolve Message from second Promise")
                    }else{
                        reject("Reject error from second Promise")
                    }
                },2000)
            })
        }
       
        Promise.any([firstPromise()])
        .then(function(res){
            console.log(res)
        })
        .catch(function(err){
            console.log(err)
        })
        // .finally(function(){
